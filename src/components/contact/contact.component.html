<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="text-center">Contact Us</h2>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <!-- Name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            [ngClass]="{ 'is-invalid': f['name'].touched && f['name'].invalid }"
          />
          <div
            *ngIf="f['name'].touched && f['name'].invalid"
            class="invalid-feedback"
          >
            <div *ngIf="f['name'].errors?.['required']">Name is required</div>
            <div *ngIf="f['name'].errors?.['minlength']">
              Name must be at least 3 characters
            </div>
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            [ngClass]="{
              'is-invalid': f['email'].touched && f['email'].invalid
            }"
          />
          <div
            *ngIf="f['email'].touched && f['email'].invalid"
            class="invalid-feedback"
          >
            <div *ngIf="f['email'].errors?.['required']">Email is required</div>
            <div *ngIf="f['email'].errors?.['email']">
              Please enter a valid email
            </div>
          </div>
        </div>

        <!-- Phone -->
        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="text"
            id="phone"
            class="form-control"
            formControlName="phone"
            [ngClass]="{
              'is-invalid': f['phone'].touched && f['phone'].invalid
            }"
          />
          <div
            *ngIf="f['phone'].touched && f['phone'].invalid"
            class="invalid-feedback"
          >
            <div *ngIf="f['phone'].errors?.['required']">
              Phone number is required
            </div>
            <div *ngIf="f['phone'].errors?.['pattern']">
              Please enter a valid 10-digit phone number
            </div>
          </div>
        </div>

        <!-- Message -->
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            class="form-control"
            formControlName="message"
            [ngClass]="{
              'is-invalid': f['message'].touched && f['message'].invalid
            }"
          >
          </textarea>
          <div
            *ngIf="f['message'].touched && f['message'].invalid"
            class="invalid-feedback"
          >
            <div *ngIf="f['message'].errors?.['required']">
              Message is required
            </div>
            <div *ngIf="f['message'].errors?.['minlength']">
              Message must be at least 10 characters
            </div>
          </div>
        </div>

        <!-- City -->
        <div class="form-group">
          <label for="city">City</label>
          <input
            type="text"
            id="city"
            class="form-control"
            formControlName="city"
            [ngClass]="{ 'is-invalid': f['city'].touched && f['city'].invalid }"
          />
          <div
            *ngIf="f['city'].touched && f['city'].invalid"
            class="invalid-feedback"
          >
            <div *ngIf="f['city'].errors?.['required']">City is required</div>
          </div>
        </div>

        <!-- Country -->
        <div class="form-group">
          <label for="country">Country</label>
          <input
            type="text"
            id="country"
            class="form-control"
            formControlName="country"
            [ngClass]="{
              'is-invalid': f['country'].touched && f['country'].invalid
            }"
          />
          <div
            *ngIf="f['country'].touched && f['country'].invalid"
            class="invalid-feedback"
          >
            <div *ngIf="f['country'].errors?.['required']">
              Country is required
            </div>
          </div>
        </div>

        <!-- State -->
        <div class="form-group">
          <label for="state">State</label>
          <input
            type="text"
            id="state"
            class="form-control"
            formControlName="state"
            [ngClass]="{
              'is-invalid': f['state'].touched && f['state'].invalid
            }"
          />
          <div
            *ngIf="f['state'].touched && f['state'].invalid"
            class="invalid-feedback"
          >
            <div *ngIf="f['state'].errors?.['required']">State is required</div>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary custom-submit-btn mb-4" [disabled]="contactForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
