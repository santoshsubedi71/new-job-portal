<div class="container mt-4">
    <h2 class="text-center section-title">求人一覧 (リストタイプ)</h2>
    <div class="row">
      <!-- Filters Section -->
      <div class="col-md-3">
        <h5>職種</h5>
        <ul class="list-group">
          <li *ngFor="let type of jobTypes" class="list-group-item">
            <input type="checkbox" (change)="toggleSelection(selectedTypes, type)"> {{ type }}
          </li>
        </ul>
  
        <h5 class="mt-3">勤務形態</h5>
        <ul class="list-group">
          <li *ngFor="let mode of workModes" class="list-group-item">
            <input type="checkbox" (change)="toggleSelection(selectedModes, mode)"> {{ mode }}
          </li>
        </ul>
      </div>
  
      <!-- Job Cards Section -->
      <div class="col-md-9">
        <div class="row">
          <!-- Example for 6 cards -->
          <div class="col-md-4 mb-4" *ngFor="let job of filteredJobs; let i = index">
            <div class="job-card" [ngClass]="{ 'animate-card': i < 6 }">
              <!-- Using Pexels image source -->
              <img src="https://images.pexels.com/photos/1181359/pexels-photo-1181359.jpeg" class="job-image" alt="求人画像">
              
              <div class="job-content">
                <div class="job-labels">
                  <span class="badge badge-primary">正社員</span>
                  <span class="badge badge-secondary">アルバイト</span>
                  <span class="badge badge-success">NEW</span>
                </div>
                <h5 class="job-title">{{ job.title }}</h5>
                <p class="job-company">{{ job.company }} - {{ job.location }}</p>
                <table class="job-table">
                  <tr><td>求人ナンバー:</td><td>No.XXX</td></tr>
                  <tr><td>企業名:</td><td>{{ job.company }}</td></tr>
                  <tr><td>給与・時給:</td><td>{{ job.salary }}</td></tr>
                  <tr><td>勤務地:</td><td>{{ job.location }}</td></tr>
                  <tr><td>勤務時間:</td><td>{{ job.workingHours }}</td></tr>
                </table>
                <button class="btn btn-success w-100">詳細を見る</button>
              </div>
            </div>
          </div>
          <div *ngIf="filteredJobs.length === 0" class="text-center w-100">
            <p class="text-muted">選択されたフィルターに一致する求人がありません。</p>
          </div>
        </div>
      </div>
    </div>
  </div>
